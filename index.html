<body>
    <h1>Willkommen bei FinanceTracker!</h1>

    <label for="income">Geben Sie bitte Ihr Einkommen/Monat in das Feld.:</label><br>

    <input type="number", step=0.01, id="savings", name="savings"><br>

    <label for="daysPerWeek">An wievielen Tagen in der Woche geben Sie Geld aus?:</label><br>
    <input type="number", id="daysPerWeek", name="daysPerWeek"><br>
